<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/contents.css">
</head>
<body>
  <header class="flex justify-between items-center w-full md:h-[72px] border-b-2 border-[#E1E1E1] md:pl-16 md:pr-8 h-[50px] px-5">
    <h1 class="logo"><a href="javascript:;"><img src="../images/pc/logo.png" alt="대한통운 logo" class="h-[34px] md:h-[46px]"></a></h1>
    <a href="javascript:;" class="menu"><img src="../images/pc/menu.png" alt="메뉴 버튼"></a>
  </header>
  <main class="w-full">
    <div class="relative body_top">
        <div class="relative md:w-[768px] lg:w-[1020px] mx-auto pt-12 text-center">
            <div class="bg_ani">
                <img src="../images/pc/main_bg1.png" alt="" class="main_bg1">
                <img src="../images/pc/main_bg2.png" alt="" class="main_bg2">
                <img src="../images/pc/main_bg3.png" alt="" class="main_bg3">
            </div>
            <div class="relative inline-block text-center">
                <img src="../images/pc/mainBox.png" alt="">
                <div class="line">
                    <img src="../images/pc/line1.png" alt="" class="line1">
                    <img src="../images/pc/line2.png" alt="" class="line2">
                    <img src="../images/pc/line3.png" alt="" class="line3">
                </div>
            </div>
            <p class="text-center pt-7">
                <img src="../images/pc/main_txt.png" alt="404 error pc" class="hidden md:inline-block">
                <img src="../images/mo/main_txt_m.png" alt="404 error mobile" class="inline-block md:hidden">
            </p>
            <div class="text-center m-view">
                <div class="relative hidden md:inline-block">
                    <img src="../images/pc/main_txt2.png" alt="챗봇상담 pc" >
                    <a href="javascript:;" class="absolute top-[27%] right-[13%] w-[143px] h-[43px]"></a>
                </div>
                <div class="relative inline-block pt-6 md:hidden">
                    <img src="../images/mo/main_txt2_m.png" alt="챗봇상담 m">
                    <a href="javascript:;" class="absolute top-[28%] left-[50%] ml-[-98px] w-[195px] h-[43px]"></a>
                </div>
            </div>
        </div>
        <div class="bg-[#007AC3] md:block hidden">
            <div class="lg:w-[1020px] mx-auto py-10">
                <p class="text-center text-white font-MEDIUM md:text-xl">운송장 번호를 입력하시고 실시간 배송정보를 확인하세요.</p>
                <p class="w-[585px] mx-auto pt-6">
                <input type="text" placeholder="-를 제외한 숫자만 입력해주세요." class="w-full h-[50px] pl-8 pr-16 font-REGULAR text-[16px] text-[#666] bg-[url('images/pc/input_search.png')] bg-no-repeat bg-contain bg-right">
                </p>
            </div>
        </div>
        <div class="bg-[#0b80c4] md:hidden block mt-[-1px]">
            <div class="pb-[32px] pt-[20px]">
                <p class="text-center text-white font-MEDIUM text-[15px]">실시간 배송정보를 확인하세요.</p>
                <p class="pt-4 mx-auto text-center w-[300px]">
                <input type="text" placeholder="운송장 번호를 입력하세요. ( - 제외, 숫자만 )" class="w-full h-[50px] pl-4 pr-8 font-REGULAR text-[13px] text-[#666] bg-[url('images/mo/search_m.png')] bg-no-repeat bg-[length:22px_18px] bg-center-right">
                </p>
            </div>
        </div>
    </div>
    <div class="bg-[url('images/pc/frame-bg.png')] bg-contain bg-[#E4E4E4] md:py-[60px] py-[30px]">
        <div class="md:w-[768px] lg:w-[861px] mx-auto flex flex-wrap justify-between md:gap-1.5 gap-1 w-[300px] md:px-0 [&>.btn]:tracking-tighter [&>.btn]:w-[49%] [&>.btn]:h-16 [&>.btn]:md:w-[24%] [&>.btn]:md:h-[60px] [&>.btn]:border-[#ccc] [&>.btn]:box-border [&>.btn]:text-[13px] md:[&>.btn]:text-[14px] [&>.btn]:border [&>.btn]:font-MEDIUM">
            <button class="btn pl-14 bg-white bg-[url('images/pc/img_01.png')] bg-auto bg-no-repeat bg-center-left">택배예약</button>
            <button class="btn pl-14 bg-white bg-[url('images/pc/img_02.png')] bg-auto bg-no-repeat bg-center-left">반품예약</button>
            <button class="btn pl-14 bg-white bg-[url('images/pc/img_03.png')] bg-auto bg-no-repeat bg-center-left">챗봇상담</button>
            <button class="btn pl-14 bg-white bg-[url('images/pc/img_04.png')] bg-auto bg-no-repeat bg-center-left">국제특송<br class="block md:hidden">조회</button>
            <button class="btn pl-12 bg-white bg-[url('images/pc/img_05.png')] bg-auto bg-no-repeat bg-center-left md:bg-center-left_2">이커머스 물류 <br class="block md:hidden"> 간편 견적</button>
            <button class="btn pl-14 bg-white bg-[url('images/pc/img_06.png')] bg-auto bg-no-repeat bg-center-left">국내이사 <br class="block md:hidden"> 간편 견적</button>
            <button class="btn pl-14 bg-white bg-[url('images/pc/img_07.png')] bg-auto bg-no-repeat bg-center-left">포워딩 <br class="block md:hidden"> 간편 견적</button>
            <button class="btn pl-14 bg-white bg-[url('images/pc/img_08.png')] bg-auto bg-no-repeat bg-center-left md:bg-center-left_2">the unban<br class="block md:hidden"> [더 운반]</button>
        </div>
    </div>
  </main>
  <footer class="md:w-[768px] lg:w-[1020px] mx-auto">
    <img src="../images/pc/footer.png" alt="footer pc" class="hidden md:block">
    <img src="../images/mo/footer_m.png" alt="footer m" class="block md:hidden w-[375px] mx-auto">
</footer>
</body>
</html>
